<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>THEATERS</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/theaters.css">

</head>
<header class="header">
    <h1>Theater List</h1> 
    <h1>Admin </h1>
    <a th:href="@{/admin-page}">Home page</a>

</header>
<body>
    <h1 style="padding-left: 15%;">Dashboard</h1>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Description</th>
                <th>Image</th>
                <th>Auditoriums</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="theater : ${listTheaters}">
                <tr>
                    <td>[[${theater.id}]]</td>
                    <td>[[${theater.theaterName}]]</td>
                    <td>[[${theater.address}]]</td>
                    <td>[[${theater.description}]]</td>
                    <td><img th:src="${theater.imageUrl}" alt="Theater Image" style="width:100px; height:auto;"/></td>
                    <td>
                        <ul>
                            <li th:each="auditorium : ${theater.auditoriums}">
                                [[${auditorium.name}]]
                            </li>
                        </ul>
                    </td>
                    <td style="display: flex; justify-content: space-between;">
                        <a class="h4 mr-3" th:href="@{'/theaters/edit/' + ${theater.id}}">
                            <div class="edit">
                                Edit
                            </div>
                        </a>

                        <a class="h4" th:href="@{'/theaters/delete/' + ${theater.id}}">
                            <div class="delete-container">
                                Delete
                            </div>
                        </a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <a class="h3" th:href="@{/theaters/new}">
            <div class="button-container">
                <div class="new-theater" >
                    New Theater
                </div>

            </div>
        </a>
    </div>

</body>
</html>

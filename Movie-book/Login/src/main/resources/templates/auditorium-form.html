<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Auditorium</title>
</head>
<body>
    <header class="header">
        <h1>Seats List</h1>
        <h1>Admin </h1>
        <a th:href="@{/admin-page}">HomePage</a>
    </header>
    <h2>Auditorium infor</h2>
    <form th:action="@{/auditorium/save}" method="post" th:object="${auditorium}"
        style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{auditorium_id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Auditorium Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="100"/>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Choose Theater:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{theater.id}">
                        <option th:each="theater : ${theaters}" th:value="${theater.id}" th:text="${theater.theaterName}"></option>
                    </select>
                </div>
            </div>
        
            </div>
            
            <div class="buttonsContainer" >
                <button type="submit" class="save">Save</button>
                <button type="button" class="cancel" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
  </form>
  <script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/theaters}]]"; // Adjust the redirect location as needed
    }
</script>
</body>
</html>

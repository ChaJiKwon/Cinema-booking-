<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/auditorium.css">
    <title>Seat Dashboard</title>
</head>
<header class="header">
    <h1>Seats List</h1>
    <h1>Admin </h1>
    <a th:href="@{/admin-page}">HomePage</a>
</header>
<body>
        <h1 style="padding-left: 15%;">Dashboard</h1>
        <a class="h3" th:href="@{/seats/form}">
            <div class="button-container">
                <div class="new-theater" >
                    New Seats
                </div>

            </div>
        </a>
        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Seat Name</th>
                    <th>Auditorium</th>
                    <th>Theater</th>    
                </tr>
                </thead>
                <tbody>
                <th:block th:each="seat : ${seats}">
                    <tr>
                        <td>[[${seat.seat_id}]]</td>
                        <td>[[${seat.type}]] [[${seat.number}]]</td>
                        <td>[[${seat.getAuditorium()}]]</td>
                        <td>[[${seat.getAuditorium().getTheater()}]]</td>
                        <td style="display: flex; justify-content: space-between;">
                            <a class="h4 mr-3" th:href="@{'/seats/edit/' + ${seat.seat_id}}">
                                <div class="edit">
                                    Edit
                                </div>
                            </a>
    
                            <a class="h4" th:href="@{'/seats/delete/' + ${seat.seat_id}}">
                                <div class="delete-container">
                                    Delete
                                </div>
                            </a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            
        </div>
</body>
</html>

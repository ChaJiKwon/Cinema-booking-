<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seats Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/seatForm.css">
</head>
<body>
    <nav class="navbar sticky-top navbar-dark bg-dark" style="color: white;"> 
        <h1>Admin</h1>
        <a th:href="@{/admin-page}">HomePage</a>
    </nav>
    <h1 style="color: white;">Seats Form</h1>
    <form th:action="@{/seats/save}" method="post" th:object="${seat}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{seat_id}">
        <div class="p-3"> <!-- Xóa các lớp border, border-secondary, rounded -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Seat number:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{number}" class="form-control" min="1" />
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Seat types:</label>
                <div class="col-sm-8">
                    <select class="form-select" th:field="*{type}" required>
                        <option th:each="seatType : ${seatTypes}" th:value="${seatType}" th:text="${seatType}"></option>
                    </select>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Associated Auditorium:</label>
                <div class="col-sm-8">
                    <select class="form-select" th:field="*{auditorium.auditorium_id}">
                        <option th:each="auditorium : ${auditoriums}" th:value="${auditorium.auditorium_id}" th:text="${auditorium.name}"></option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="buttonsContainer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger" onclick="cancelForm()">Cancel</button>
        </div>
    </form>
    <script type="text/javascript">
        function cancelForm() {
            window.location = "[[@{/seats}]]"; // Điều chỉnh lại vị trí redirect nếu cần
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seats Form</title>
</head>
<body>
    <header class="header">
        <h1>Seats List</h1>
        <h1>Admin </h1>
        <a th:href="@{/admin-page}">HomePage</a>
    </header>
    <h1>Seats Form</h1>
    <form th:action="@{/seats/save}" method="post" th:object="${seat}"
    style="max-width: 500px; margin: 0 auto;">
  <input type="hidden" th:field="*{seat_id}">
  <div class="border border-secondary rounded p-3">
      <div class="form-group row">
          <label class="col-sm-4 col-form-label">Seat number:</label>
          <div class="col-sm-8">
            <select class="form-control" >
                <input type="number" th:field="*{number}" class="form-control" min="1" />
            </select>
          </div>
      </div>
      
      <div class="form-group row">
          <label class="col-sm-4 col-form-label">Seat types:</label>
          <div class="col-sm-8">
            <select class="form-control"  th:field="*{type}" required >
                <option th:each="seatType : ${seatTypes}" th:value="${seatType}"  th:text="${seatType}" ></option>
            </select>
          </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Associated Auditorium:</label>
        <div class="col-sm-8">
          <select class="form-control" th:field="*{auditorium.auditorium_id}">
              <option th:each="auditorium : ${auditoriums}" th:value="${auditorium.auditorium_id}" th:text="${auditorium.name}"></option>
          </select>
        </div>
    </div>
    </div>
     
      <div class="buttonsContainer" >
          <button type="submit" class="save">Save</button>
          <button type="button" class="cancel" onclick="cancelForm()">Cancel</button>
      </div>
  </div>
  </form>
  <script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/seats}]]"; // Adjust the redirect location as needed
    }
</script>
</body>
</html>

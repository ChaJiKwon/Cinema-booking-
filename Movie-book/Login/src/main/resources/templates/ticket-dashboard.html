<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/auditorium.css">
    <title>Ticket Dashboard</title>
</head>
<header class="header">
    <h1>Ticket List</h1>
    <h1>Admin </h1>
    <a th:href="@{/admin-page}">HomePage</a>
</header>
<body>
        <h1 style="padding-left: 15%;">Dashboard</h1>
        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>User name </th>
                    <th>Movie</th>     
                </tr>
                </thead>
                <tbody>
                <th:block th:each="ticket : ${tickets}">
                    <tr>
                        <td>[[${ticket.id}]]</td>
                        <td>[[${ticket.user.getFullname()}]] </td>
                        <td>[[${ticket.getMovie().getMovieName()}]]</td>
                        <td style="display: flex; justify-content: space-between;">
                            <a class="h4 mr-3" th:href="@{'/tickets/info/' + ${ticket.id}}" >
                                <div class="edit" >
                                    More Info
                                </div>
                            </a>
    
                            <a class="h4" >
                                <div class="delete-container">
                                    Delete
                                </div>
                            </a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            
        </div>
</body>
</html>

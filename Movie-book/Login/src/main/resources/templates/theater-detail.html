<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Theater Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/theater-detail.css">
</head>
<body>
    <div class="header">
        <h1 class="text-white"> Theaters</h1>
        <h1 class="text-white" style="font-weight: bolder;">Welcome, [[${user.getFullname()}]]</h1>
        <span sec:authorize="isAuthenticated" class="nav-container">
            <a th:href="@{/logout} " class="navbar-link" >Logout</a>
        </span>
        <div class="nav-container">
            <a th:href="@{/user-page}" class="navbar-link">Home</a>
        </div>
        <div class="nav-container">
            <a th:href="@{/allTheaters}" class="navbar-link">Theaters</a>
        </div>

       
    </div>
    <div class="container">
        <img th:src="${theater.imageUrl}" alt="${theater.theaterName}" class="picture">
        <div class="theater-info">
            <h3 th:text="${theater.theaterName}"></h3>
            <p><strong>Address:</strong> <span th:text="${theater.address}"></span></p>
            <p><strong>Description:</strong> <span th:text="${theater.description}"></span></p>
            <p>
                <strong>Auditoriums:</strong>
                <ul>
                    <li th:each="auditorium : ${theater.auditoriums}">
                        
                        [[${auditorium.name}]]
                    </li>
                </ul>
            </p>
            
        </div>

    </div>
    <!-- Bootstrap JS và jQuery (cần thiết cho các plugin JS của Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>ShowTime</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/showtime.css">

    </head>
    <body>
        <div class="header">
            <h1 class="text-white" style="font-weight: bolder;">Welcome, [[${user.getFullname()}]]</h1>
            <span sec:authorize="isAuthenticated" class="nav-container">
                <a th:href="@{/logout} " class="navbar-link" >Logout</a>
            </span>
            <div class="nav-container">
                <a th:href="@{/user-page}" class="navbar-link">Home</a>
            </div>
            <div class="nav-container"> 
                <a th:href="@{/allTheaters}" class="navbar-link">Theaters</a>
            </div>
            <div class="nav-container" >
                <a th:href="@{/showAllCategory}" class="navbar-link">Movies</a>
            </div>
        </div>
        <div class="container">                
            <h1>Showtime available:</h1>
            <ul class="showtime-list">
                    <li th:each="auditorium: ${theater.getAuditoriums()}">          
                        <div  th:each="showTime: ${auditorium.getShowTimes()}"  >                
                            <a th:href="@{'/movie-description/'+ ${movie.id} + '/bookTheater/'+ ${theater.id} + '/userShowTime/' + ${showTime.id} + '/date'  } " class="showtimes">
                                <button type="submit" class="btn btn-outline-primary btn-lg submit">
                                    [[${showTime.getShowDateTime().getHour()}]] : [[${#numbers.formatDecimal(showTime.getShowDateTime().getMinute(), 2, 0)}]]
                                </button>
                            </a> 
                        </div>          
                    </li>
                </ul>
        </div>        

    </body>
    </html>

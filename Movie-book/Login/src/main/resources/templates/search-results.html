<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="/css/search-results.css">
</head>
<body>
    <div class="header">
        <h1 class="text-white">Movies of [[${category}]] </h1>
        <h1 class="text-white" style="font-weight: bolder;">Welcome, [[${user.getFullname()}]]</h1>
        <span sec:authorize="isAuthenticated" class="nav-container">
                <a th:href="@{/logout} " class="navbar-link" >Logout</a>
        </span>
        <div class="nav-container">
            <a th:href="@{/user-page}" class="navbar-link">Home</a>
        </div>
        <div class="nav-container">
            <a th:href="@{/allTheaters}" class="navbar-link">Theaters</a>
        </div>
        <div class="nav-container" >
            <a th:href="@{/showAllCategory}" class="navbar-link">Movies</a>
        </div>
        </div>
    <div class="container">
    <h1 class="search-results">Search Results</h1>

    <div th:if="${movies.empty}">
        <p>No movies found.</p>
    </div>
    <div class="container" th:unless="${movies.empty}">
        <ul class="movie-list">
            <li th:each="movie : ${movies}" >
                <a th:href="@{'/movie-description/' + ${movie.id}}" class="movie-item" >
                    <img th:src="${movie.posterUrl}" alt="Movie Poster" class="movie-poster">
                    <div class="detail-container">
                        <Strong>Name:</Strong><p th:text=" ${movie.movieName}"></p>
                        <Strong>Genre:</Strong><p th:text="' ' + ${movie.genre}"></p>
                        <Strong>Cast:</Strong><p th:text="' ' + ${movie.cast}"></p>
                        <Strong>Duration:</Strong><p th:text="' ' + ${movie.duration}"></p>
                        <Strong>Rate: </Strong><p th:text="'' + ${movie.rate}"></p>
                        <Strong>Description:</Strong><p th:text="' ' + ${movie.description}"></p>
                        <Strong>Cost:</Strong><p th:text="' ' + ${movie.baseCost}"></p>
    
    
                        <!-- Add more movie details here as needed -->
                    </div>
                </a>
                
            </li>
        </ul>
    </div>
</body>
</html>
